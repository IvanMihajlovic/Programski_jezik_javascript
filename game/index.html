<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Whack a Mole</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<div class="wrapper">
	
	<header>
		<div class="score-box" id="score-box">
			<h2>Score</h2>
			<p class="score-out" id="score-out">0</p>
		</div><!-- end score-box -->
	</header>
	<main>
		<button class="btn-start" id="btn-start">Start Game</button>
		<pre class="game-over" id="game-over"> </pre>
		<!-- ***********UI***********  -->
		<div class="game-container">
			<div class="row">
				<div class="box">
					<img src="mole.png" alt="mole" class="mole-pic" id="mole-01">
					<img src="dirt.svg" alt="dirt" class="dirt-pic">
					<div class="mask"></div>
				</div><!-- end box 1-->
				<div class="box">
					<img src="mole.png" alt="mole" class="mole-pic" id="mole-02">
					<img src="dirt.svg" alt="dirt" class="dirt-pic">
					<div class="mask"></div>
				</div><!-- end box 2-->
				<div class="box">
					<img src="mole.png" alt="mole" class="mole-pic"
					id="mole-03">
					<img src="dirt.svg" alt="dirt" class="dirt-pic">
					<div class="mask"></div><!-- end mask -->
				</div><!-- end box 3-->
				<div class="box">
					<img src="mole.png" alt="mole" class="mole-pic"
					id="mole-04">
					<img src="dirt.svg" alt="dirt" class="dirt-pic">
					<div class="mask"></div><!-- end mask -->
				</div><!-- end box 4-->
			</div><!-- end row 1 -->
			
			<div class="row">
				<div class="box">
					<img src="mole.png" alt="mole" class="mole-pic" id="mole-05">
					<img src="dirt.svg" alt="dirt" class="dirt-pic">
					<div class="mask"></div>
				</div><!-- end box 1-->
				<div class="box">
					<img src="mole.png" alt="mole" class="mole-pic"
					id="mole-06">
					<img src="dirt.svg" alt="dirt" class="dirt-pic">
					<div class="mask"></div><!-- end mask -->
				</div><!-- end box 2-->
				<div class="box">
					<img src="mole.png" alt="mole" class="mole-pic"
					id="mole-07">
					<img src="dirt.svg" alt="dirt" class="dirt-pic">
					<div class="mask"></div><!-- end mask -->
				</div><!-- end box 3-->
				<div class="box">
						<img src="mole.png" alt="mole" class="mole-pic"
						id="mole-08">
						<img src="dirt.svg" alt="dirt" class="dirt-pic">
						<div class="mask"></div><!-- end mask -->
					</div><!-- end box 4-->
			</div><!-- end row 2 -->
			<div class="row">
				<div class="box">
					<img src="mole.png" alt="mole" class="mole-pic" id="mole-09">
					<img src="dirt.svg" alt="dirt" class="dirt-pic">
					<div class="mask"></div><!-- end mask -->
				</div><!-- end box 1-->
				<div class="box">
					<img src="mole.png" alt="mole" class="mole-pic" id="mole-10">

				</div><!-- end box 2-->

	</main>
</div><!-- end wrapper -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script><script  src="./script.js"></script>

</html>
